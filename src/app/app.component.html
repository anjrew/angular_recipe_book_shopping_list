<div class="container">
  <app-header (menuSelection)="setSelection($event)"></app-header>
  <div class="row">
    <div class="col-md-12">
      <ng-container *ngIf="recipesSelected(); else elseTemplate">
          <app-recipes></app-recipes>
      </ng-container>
      <ng-template #elseTemplate>
          <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
